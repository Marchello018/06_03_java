name: CI

on:
  push:
    branches: [ main, master ]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          path: .  # üëà –∫–ª—é—á–µ–≤–∞—è —Å—Ç—Ä–æ–∫–∞

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Show Working Directory
        run: |
          echo "CURRENT DIR: $(pwd)"
          echo "Listing contents:"
          ls -la
          echo "Trying to locate pom.xml:"
          find . -name "pom.xml"
